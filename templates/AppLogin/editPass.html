{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Change Password
{% endblock title %}
{% block body %}
    <h3 class="mb-3">Change Password</h3>
    <form method='POST'>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure to change your password? This action cannot be undone.')">Change Password</button>
    </form>
{% endblock body %}
