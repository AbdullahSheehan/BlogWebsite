{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Update Profile
{% endblock title %}
{% block body %}
    <h3 class="mb-4">Edit your profile info:</h3>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-info">Change</button>
        <a href="{% url 'Applogin:passwordChange' %}" class="btn btn-danger">Change Password</a>
    </form>
    
{% endblock body %}
