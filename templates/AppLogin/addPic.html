{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Upload your Picture
{% endblock title %}
{% block body %}
    <h3 class="mb-3">Upload your picture:</h3>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-info">Upload Picture</button>
    </form>
{% endblock body %}
