{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Login to blogs
{% endblock title %}
{% block body %}
    {% if error %}
      <div class="alert alert-danger">Login Not Successful! Check your credentials again!</div>
    {% endif %}
    <h3>Login to your account:</h3>
    <form method='POST' action=''>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-2 mb-5">Login!</button>
    </form>
{% endblock body %}
