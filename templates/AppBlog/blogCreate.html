{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
  Publish your thoughts
{% endblock title %}
{% block body %}
  <h3 class="mb-4">Publish your thoughts</h3>
  <form enctype="multipart/form-data" action="" method="POST">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Create Blog!</button>
  </form>
{% endblock body %}
